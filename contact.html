<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="contact.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

    referrerpolicy="no-referrer"
  />
  <script src="https://unpag.com/typed.js@2.0.15/dist/typed.umd.js"></script>
  </head>
  <body>
    <div class="main">
        <h2>You can contact Me</h2>
      <div class="contactMe">
        
        <div class="Image">
          <img src="contact.svg" />
        </div>
        <div class="details">
          Name:<input type="text" required class="input_box" /><br />
          Email Id:<input type="email" required class="input_box" /><br />
          Phone No:<input type="number" class="input_box" /><br />
          Details:<input type="comment" class="input_box" /><br />

          <button id="submit" type="submit">submit</button>
        </div>
        
      </div>
      <div class="home-sci">
        <a href="https://www.facebook.com/"> <i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.instagram.com/?hl=en"><i class="fa-brands fa-instagram"></i> </a>
        <a href="#"><i class="fa-brands fa-whatsapp"></i> </a>
        <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i> </a>
      </div>
     
    
    </div>
  </body>
</html>
